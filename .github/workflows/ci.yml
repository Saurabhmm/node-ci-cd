name: CI Pipeline

on:
  push:
    branches: [ main ]         # Trigger pipeline on pushes to main
  pull_request:
    branches: [ main ]         # Also run pipeline for PRs to main

jobs:
  build:
    runs-on: ubuntu-latest     # GitHub-hosted VM environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Pulls your GitHub code onto the runner VM

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        # Installs Node.js (same as your dev environment)

      - name: Install dependencies
        run: npm install
        # Just like you do locally

      - name: Run tests
        run: npm test
        # Executes Jest tests. Build fails if any test fails

      - name: Build Docker image
        run: docker build -t node-ci-cd-demo .
        # This builds your Docker image to ensure Dockerfile is valid
